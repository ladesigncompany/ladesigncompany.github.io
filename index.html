<!DOCTYPE html>

    body 
{
  background-color:#e5e5e5;
  /overflow-x:hidden;

}
 .navbar {
  display: grid;
  grid-template-rows: auto;
  grid-template-columns: max-content auto max-content;
  grid-template-areas: "logo menus toggler";
  justify-items: stretch;
  align-items: center;
  column-gap: 50px;
  padding-top: 20px;
}

.logo {
  grid-area: logo;
  width: 300px;
  padding-left: 30px;
}

.menus {
  grid-area: menus;
  display: flex;
  flex-direction: row;
  justify-content: start;
  font-size: 20px;
  font-family: "henderson-sans-basic", sans-serif;
  font-weight: bold;
}

.menus * {
  padding: 25px;
}

#top a:hover {
  color: #0578bf;
  text-decoration: none;
}

#top a{
  color: #010974;
  text-decoration: none; 
}

#images a:hover {
  color: #0578bf;
  text-decoration: none;
}
#images a{
  color: white;
  text-decoration: none;
}

a {
  cursor: url('https://ladesigncompany.wordpress.com/wp-content/uploads/2024/12/20pxcursors-05.png') 8 8, auto;
}

.grid-container {
  display:grid;
  grid-template-columns: auto auto auto auto;
  gap: 0px;
  width: 100vw;
  padding: 20px 0px;
  text-align: center;
}

.griditem {
  width: 25vw;
}

.centered {
  position: relative;
  bottom: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 25vw;
  height: 5vh;
  color: white;
  font-family: arial;
  font-weight: bold;
}

.portfolio{

}

.centerbutton {
    text-align: center;
}

#button a{

  border: none;
  color: white;
  padding: 25px 200px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 35px;
  margin: 20px 20px;

  font-family: "henderson-sans-basic", sans-serif;
  font-weight: bold;
  transition-duration: 0.4s;
}

#button a:hover {
